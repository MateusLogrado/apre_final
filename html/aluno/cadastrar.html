<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../style.css">
    <title>Cadastrar</title>
</head>
<body>
    <h1>Cadstrar Alunos</h1>
    <a href="../aluno.html" id="link">Voltar</a>
    <form>
        <label for="nome">Digite o nome do aluno</label><br>
        <input type="text" id="nome" placeholder="Exemplo: Ellen"><br><br>
        <label for="sobrenome">Digite o sobrenome do aluno</label><br>
        <input type="text" id="sobrenome" placeholder="Exemplo: joe"><br><br>
        <label for="matricula">Digite a matricula do aluno</label><br>
        <input type="text" id="matricula" placeholder="Exemplo: 6871288"><br><br>
        <label for="telefone">Digite o telefone do aluno</label><br>
        <input type="text" id="telefone" placeholder="Exemplo: (48) 56543-6899"><br><br>
        <label for="email">Digite o email do aluno</label><br>
        <input type="text" id="email" placeholder="Exemplo: ellenjoe@gmail.com"><br><br>
        <button id="button">Cadastrar</button>
    </form>
    <div id="res"></div>
</body>
</html>
