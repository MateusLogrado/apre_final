<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../style.css">
    <title>Atualizar</title>
</head>
<body>
    <h1>Atualizar professores</h1>
    <a href="../professor.html" id="link">Voltar</a>
    <form>
        <label for="id">Digite o codigo do professor</label><br>
        <input type="number" id="id"><br><br>
        <label for="nome">Digite o nome do Professor</label><br>
        <input type="text" id="nome" placeholder="Exemplo: Von"><br><br>
        <label for="sobrenome">Digite o sobrenome do Professor</label><br>
        <input type="text" id="sobrenome" placeholder="Exemplo: Lycaon"><br><br>
        <label for="matricula">Digite a matricula do Professor</label><br>
        <input type="text" id="matricula" placeholder="Exemplo: 6871288"><br><br>
        <label for="telefone">Digite o telefone do Professor</label><br>
        <input type="text" id="telefone" placeholder="Exemplo: (48) 56543-6899"><br><br>
        <label for="email">Digite o email do Professor</label><br>
        <input type="text" id="email" placeholder="Exemplo: ellenjoe@gmail.com"><br><br>
        <button id="button">Atualizar</button>
    </form>
    <div id="res"></div>
</body>
</html>
